<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: sans-serif;
        display: flex;
        min-height: 100vh;
      }
      .sidebar {
        width: 240px;
        background-color: #111;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 1.5rem 1rem;
      }
      .sidebar h1 {
        font-size: 1.5rem;
        margin-top: 0;
        color: white;
        margin-bottom: 1.5rem;
      }
      .nav-links {
        flex-grow: 1;
      }
      .nav-links ul {
        list-style: none;
        padding: 0;
      }
      .nav-links li {
        margin-bottom: 0.8rem;
      }
      .nav-links a {
        color: white;
        text-decoration: none;
      }
      .nav-links a:hover {
        text-decoration: underline;
      }
      .github-buttons a {
        display: inline-block;
        background-color: #b30000;
        color: white;
        text-decoration: none;
        padding: 6px 12px;
        border-radius: 4px;
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
      }
      .footer {
        font-size: 0.7rem;
        color: #aaa;
        margin-top: 2rem;
      }
      .main-content {
        flex-grow: 1;
        padding: 2rem;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <div>
        <h1>Mohammad Elayan</h1>
        <div class="nav-links">
          <ul>
            <li><a href="{{ '/' | relative_url }}">Home</a></li>
            <li><a href="{{ '/research' | relative_url }}">Research</a></li>
            <li><a href="{{ '/publications' | relative_url }}">Publications</a></li>
            <li><a href="{{ '/teaching' | relative_url }}">Teaching</a></li>
            <li><a href="{{ '/experience' | relative_url }}">Experience</a></li>
            <li><a href="{{ '/Elayan_CV.pdf' | relative_url }}" target="_blank">Download CV</a></li>
            <li><a href="{{ '/contact' | relative_url }}">Contact</a></li>
          </ul>
        </div>
      </div>

      <div>
        <div class="github-buttons">
          <a href="{{ site.github.repository_url }}">View On GitHub</a><br>
          <a href="{{ site.github.owner_url }}">GitHub Profile</a>
        </div>
        <div class="footer">
          <p>Hosted on <a href="https://pages.github.com" style="color:#aaa;">GitHub Pages</a><br>using a customized Dinky layout</p>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      {{ content }}
    </div>
  </body>
</html>
