<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body style="margin: 0; font-family: sans-serif;">

    <!-- Sidebar -->
    <div style="position: fixed; top: 0; left: 0; width: 220px; height: 100vh; background-color: #111; padding: 1rem; box-shadow: 2px 0 5px rgba(0,0,0,0.3); overflow-y: auto;">
      <h2 style="color: #fff; margin-top: 0;">Navigation</h2>
      <ul style="list-style: none; padding-left: 0;">
        <li><a href="{{ '/' | relative_url }}" style="color: #fff; text-decoration: none;">Home</a></li>
        <li><a href="{{ '/research' | relative_url }}" style="color: #fff; text-decoration: none;">Research</a></li>
        <li><a href="{{ '/publications' | relative_url }}" style="color: #fff; text-decoration: none;">Publications</a></li>
        <li><a href="{{ '/teaching' | relative_url }}" style="color: #fff; text-decoration: none;">Teaching</a></li>
        <li><a href="{{ '/experience' | relative_url }}" style="color: #fff; text-decoration: none;">Experience</a></li>
        <li><a href="{{ '/Elayan_CV.pdf' | relative_url }}" style="color: #fff; text-decoration: none;" target="_blank">Download CV</a></li>
        <li><a href="{{ '/contact' | relative_url }}" style="color: #fff; text-decoration: none;">Contact</a></li>
      </ul>
    </div>

    <!-- Main content shifted right -->
    <div style="margin-left: 240px; padding: 2rem;">
      {{ content }}
    </div>

  </body>
</html>
